<!DOCTYPE html>
<html lang="en">
    <head>
      <title>AirBnB</title>
      <meta charset="UTF-8">
      <link rel="icon" href="images/icon.png">
      <link rel="stylesheet" type="text/css" href="styles/4-common.css">
      <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
      <link rel="stylesheet" type="text/css" href="styles/3-header.css">
      <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
      <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    </head>
    <body>
      <header>
        <div class="logo"></div>
      </header>

      <div class="container">
        <section class="filters">
          <button type="button">Search</button>
          <div class="locations">
            <h3>States</h3>
            <h4>Nigeria, America</h4>
            <div class="popover">
                <ul>
                    <li>
                        <h2>America:</h2>
                        <ul>
                          <li>Ohio</li>
                          <li>Tennesse</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Nigeria:</h2>
                        <ul>
                          <li>Imo</li>
                          <li>Abia</li>
                        </ul>
                    </li>
                </ul>
            </div>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Dishwasher, Ovenware</h4>
            <div class="popover">
                <ul>
                    <li>Kettle</li>
                    <li>Iron</li>
                    <li>Washing Machine</li>
                    <li>TV</li>
                </ul>
            </div>
          </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Kitchen</h2>
            </article>
            <article>
                <h2>Sitting Room</h2>
            </article>
            <article>
                <h2>Bedroom</h2>
            </article>
        </section>
      </div>
      <footer>
            Best School
      </footer>
    </body>
</html>
